<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EXRISLY</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {
      height:100%; width:100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* üé• Arka plan video */
    video.bg {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;
      z-index:-2;
      display: none;
    }

    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.45);
      z-index:-1;
      display: none;
    }

    /* üìå ƒ∞√ßerik */
    .content {
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
      display: none;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    h1 {
      font-size:64px;
      font-weight:bold;
      margin-bottom:20px;
      opacity:0;
      animation: fadeIn 2s forwards;
      animation-delay: 0.5s;
    }

    nav {
      display:flex;
      gap:20px;
      background: rgba(0,0,0,0.5);
      padding:10px 20px;
      border-radius:30px;
      opacity:0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }

    nav a {
      color:white;
      text-decoration:none;
      font-weight:bold;
      display:flex;
      align-items:center;
      gap:6px;
      font-size:16px;
      transition:0.3s;
    }
    nav a img {
      width:18px;
      height:18px;
    }
    nav a:hover { color:#ccc; }

    /* üîá Ses butonu (k√º√ß√ºlt√ºlm√º≈ü) */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.5s, background 0.3s;
      display: none;
      opacity:0;
      animation: fadeIn 2s forwards;
      animation-delay: 1.5s;
    }
    #muteBtn:hover { background: rgba(255,255,255,0.3); }

    /* üö™ Giri≈ü ekranƒ± */
    .intro {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(128,128,128,1);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:100;
    }

    .intro button {
      padding:20px 50px;
      font-size:32px;
      font-weight:bold;
      color:white;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .intro button:hover {
      background: rgba(255,255,255,0.3);
    }

    /* FadeIn animasyonu */
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    /* ‚è≥ Gizlenme */
    .hidden { opacity:0 !important; pointer-events:none; transition: opacity 0.5s; }
  </style>
</head>
<body>

  <!-- üé• Video -->
  <video id="bgVideo" class="bg" autoplay muted loop></video>
  <div class="overlay"></div>

  <!-- üìå ƒ∞√ßerik -->
  <div class="content" id="content">
    <h1>Utku</h1>
    <nav>
      <a href="https://www.instagram.com/ali.utku.1/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"> Instagram
      </a>
      <a href="https://open.spotify.com/user/xrqif64yrbp39v2i032cnhtzy" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png"> Spotify
      </a>
    </nav>
  </div>

  <!-- üîá Ses butonu -->
  <button id="muteBtn">üîä</button>

  <!-- üö™ Giri≈ü ekranƒ± -->
  <div class="intro" id="intro">
    <button id="enterBtn">UTKU</button>
  </div>

  <script>
    // üé• Videolar
    const videos = ["bg1.mp4", "bg2.mp4", "bg3.mp4"];
    const chosenVideo = videos[Math.floor(Math.random() * videos.length)];
    const bgVideo = document.getElementById("bgVideo");
    bgVideo.src = chosenVideo;

    const intro = document.getElementById("intro");
    const enterBtn = document.getElementById("enterBtn");
    const muteBtn = document.getElementById("muteBtn");
    const content = document.getElementById("content");
    const overlay = document.querySelector(".overlay");

    // üö™ Giri≈ü ekranƒ± ‚Üí video ba≈ülat
    enterBtn.addEventListener("click", () => {
      intro.style.display = "none";      // intro kapansƒ±n
      bgVideo.style.display = "block";   // video g√∂r√ºns√ºn
      overlay.style.display = "block";   // overlay g√∂r√ºns√ºn
      content.style.display = "flex";    // i√ßerik a√ßƒ±lsƒ±n
      muteBtn.style.display = "block";   // ses butonu g√∂r√ºns√ºn
      bgVideo.muted = false;             // sesi a√ß
      bgVideo.play();
      showUI(); // UI'yi ba≈ülat
    });

    // üîá Ses a√ß/kapa
    muteBtn.addEventListener("click", () => {
      bgVideo.muted = !bgVideo.muted;
      muteBtn.textContent = bgVideo.muted ? "üîá" : "üîä";
    });

    // ‚è≥ 3 saniye inaktif ‚Üí gizle
    let timeout;
    function hideUI() {
      content.classList.add("hidden");
      muteBtn.classList.add("hidden");
    }
    function showUI() {
      content.classList.remove("hidden");
      muteBtn.classList.remove("hidden");
      clearTimeout(timeout);
      timeout = setTimeout(hideUI, 3000); // 3 saniye
    }

    document.addEventListener("mousemove", showUI);
    document.addEventListener("keydown", showUI);
  </script>
</body>
</html>

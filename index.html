<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EXRISLY</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html { height:100%; width:100%; font-family: Arial, sans-serif; color: white; overflow: hidden; }
    
    video.bg { 
      position: fixed; 
      top:0; left:0; 
      width:100%; 
      height:100%; 
      object-fit: cover; 
      z-index:-2; 
    }
    .overlay { 
      position: fixed; 
      top:0; left:0; 
      width:100%; height:100%; 
      background: rgba(0,0,0,0.45); 
      z-index:-1; 
    }
    .content { 
      height:100%; 
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center; 
      text-align:center; 
      padding:20px; 
    }
    h1 { font-size:64px; font-weight:bold; margin-bottom:20px; }
    p { font-size:18px; opacity:0.9; max-width:600px; }
    nav { 
      position: fixed; 
      bottom:30px; 
      left:50%; 
      transform:translateX(-50%); 
      display:flex; 
      gap:20px; 
      background: rgba(0,0,0,0.5); 
      padding:10px 20px; 
      border-radius:30px; 
    }
    nav a { 
      color:white; 
      text-decoration:none; 
      font-weight:bold; 
      transition:0.3s; 
    }
    nav a:hover { color:#ccc; }
    footer { 
      position: fixed; 
      bottom:10px; 
      left:20px; 
      font-size:12px; 
      opacity:0.7; 
    }
  </style>
</head>
<body>
  <!-- Arka plan video -->
  <video class="bg" src="bg.mp4" autoplay muted loop playsinline></video>
  <div class="overlay"></div>

  <!-- İçerik -->
  <div class="content">
    <h1>EXRISLY</h1>
    <p>Basit, şık bir tanıtım sayfası. Discord ve Instagram bağlantıları aşağıda.</p>
  </div>

  <!-- Sosyal bağlantılar -->
  <nav>
    <a href="https://discord.gg/your-invite" target="_blank">Discord</a>
    <a href="https://instagram.com/your-handle" target="_blank">Instagram</a>
  </nav>

  <!-- Footer -->
  <footer>© 2025 EXRISLY</footer>
</body>
</html>

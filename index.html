<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EXRISLY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body, html {
      height:100%; width:100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* üé• Arka plan video */
    video.bg {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;
      z-index:-2;
      display: none;
    }
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.45);
      z-index:-1;
      display: none;
    }

    /* üìå ƒ∞√ßerik */
    .content {
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
      display: none;
      opacity: 0;
      animation: fadeIn 4s forwards;
    }
    h1 {
      font-size:64px;
      font-weight:bold;
      margin-bottom:40px;
      opacity:0;
      animation: fadeIn 4s forwards;
      animation-delay: 0.5s;
    }

    /* üåê Sosyal ikonlar */
    .socials {
      position: fixed;
      bottom: 30px;
      display: flex;
      gap: 25px;
      justify-content: center;
      width: 100%;
      opacity:0;
      animation: fadeIn 4s forwards;
      animation-delay: 1.2s;
    }
    .socials a {
      font-size: 22px;
      color: white;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
      animation: pulse 2s infinite;
    }
    .socials a:hover {
      transform: scale(1.3);
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    /* üîá Ses butonu */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.5s, background 0.3s;
      display: none;
      opacity:0;
      animation: fadeIn 2.5s forwards;
      animation-delay: 1.8s;
    }
    #muteBtn:hover { background: rgba(255,255,255,0.3); }

    /* üö™ Giri≈ü ekranƒ± */
    .intro {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: black;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:100;
    }
    .intro button {
      padding:20px 50px;
      font-size:32px;
      font-weight:bold;
      color:white;
      background: rgba(0,0,0,0.8);
      border: 2px solid #00ffff;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px #00ffff;
      box-shadow: 0 0 15px #00ffff;
      opacity:0;
      animation: fadeIn 3s forwards;
    }
    .intro button:hover {
      transform: scale(1.1);
      background: rgba(0,0,0,0.9);
      text-shadow: 0 0 20px #00ffff;
      box-shadow: 0 0 25px #00ffff;
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 5px #00ffff; }
      50% { text-shadow: 0 0 15px #00ffff; }
    }

    /* ‚è≥ Gizlenme */
    .hidden { opacity:0 !important; pointer-events:none; transition: opacity 0.5s; }
  </style>
</head>
<body>

  <!-- üé• Video -->
  <video id="bgVideo" class="bg" autoplay muted loop></video>
  <div class="overlay"></div>

  <!-- üìå ƒ∞√ßerik -->
  <div class="content" id="content">
    <h1>Utku</h1>
    <!-- üåê Sosyal medya -->
    <div class="socials">
      <a href="https://discord.com/channels/@me/1422545574510727203" target="_blank"><i class="fa-brands fa-discord"></i></a>
      <a href="https://steamcommunity.com/id/EXRISLY" target="_blank"><i class="fa-brands fa-steam"></i></a>
      <a href="https://www.instagram.com/ali.utku.1/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://open.spotify.com/user/xrqif64yrbp39v2i032cnhtzy" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </div>
  </div>

  <!-- üîá Ses butonu -->
  <button id="muteBtn">üîä</button>

  <!-- üö™ Giri≈ü ekranƒ± -->
  <div class="intro" id="intro">
    <button id="enterBtn">UTKU</button>
  </div>

  <script>
    // üé• Videolar
    const videos = ["bg1.mp4", "bg2.mp4", "bg3.mp4"];
    const chosenVideo = videos[Math.floor(Math.random() * videos.length)];
    const bgVideo = document.getElementById("bgVideo");
    bgVideo.src = chosenVideo;

    const intro = document.getElementById("intro");
    const enterBtn = document.getElementById("enterBtn");
    const muteBtn = document.getElementById("muteBtn");
    const content = document.getElementById("content");
    const overlay = document.querySelector(".overlay");

    // üö™ Giri≈ü ekranƒ± ‚Üí video ba≈ülat
    enterBtn.addEventListener("click", () => {
      intro.style.display = "none";     
      bgVideo.style.display = "block";  
      overlay.style.display = "block";  
      content.style.display = "flex";   
      muteBtn.style.display = "block";  
      bgVideo.muted = false;            
      bgVideo.play();
      showUI();
    });

    // üîá Ses a√ß/kapa
    muteBtn.addEventListener("click", () => {
      bgVideo.muted = !bgVideo.muted;
      muteBtn.textContent = bgVideo.muted ? "üîá" : "üîä";
    });

    // ‚è≥ 3 saniye inaktif ‚Üí gizle
    let timeout;
    function hideUI() {
      content.classList.add("hidden");
      muteBtn.classList.add("hidden");
    }
    function showUI() {
      content.classList.remove("hidden");
      muteBtn.classList.remove("hidden");
      clearTimeout(timeout);
      timeout = setTimeout(hideUI, 3000);
    }
    document.addEventListener("mousemove", showUI);
    document.addEventListener("keydown", showUI);
  </script>
</body>
</html>
